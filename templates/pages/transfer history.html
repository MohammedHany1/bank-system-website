{% extends 'base.html'%}
{% block content %}
<!DOCTYPE html>
<html>
{% load static %}
<head>
    <link rel="stylesheet" href="{% static 'css/view customers.css' %}">
</head>
<body>
    <!-- Start Landing Page -->
    <div class="landing-page"> 
        <table>
            <tr>
                <th>ID</th>
                <th>Sender</th>
                <th>Reciever</th>
                <th>Amount</th>
            </tr>
            {% for transfer in transfers %}
            <tr>
                <td>{{transfer.id}}</td>
                <td>{{transfer.sender}}</td>
                <td>{{transfer.reciever}}</td>
                <td>{{transfer.amount}}</td>
            </tr>
            {% endfor %}
        </table>       
    </div>
</body>
</html>
<!-- End Landing Page -->
{% endblock content %}
